<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment | Nykaa Clone</title>
    <link rel="stylesheet" href="styles/payment.css">
</head>
<body>

    <div class="payment-container">
        <!-- Nykaa Logo -->
        <img src="https://logos-download.com/wp-content/uploads/2021/01/Nykaa_Logo.png" alt="Nykaa Logo" class="nykaa-logo">

        <h2>Secure Payment</h2>
        <form id="payment-form">
            <div class="form-group">
                <label for="card-name">Cardholder Name</label>
                <input type="text" id="card-name" placeholder="Enter cardholder name" required>
                <div class="error-message"></div>
            </div>

            <div class="form-group">
                <label for="card-number">Card Number</label>
                <input type="text" id="card-number" placeholder="Enter card number" maxlength="16" required>
                <div class="error-message"></div>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label for="expiry-date">Expiry Date</label>
                    <input type="text" id="expiry-date" placeholder="MM/YY" required>
                    <div class="error-message"></div>
                </div>

                <div class="form-group">
                    <label for="cvv">CVV</label>
                    <input type="password" id="cvv" placeholder="CVV" maxlength="3" required>
                    <div class="error-message"></div>
                </div>
            </div>

            <button type="submit">Pay Now</button>
        </form>
    </div>

    <script src="scripts/payment.js"></script>

</body>
</html>
