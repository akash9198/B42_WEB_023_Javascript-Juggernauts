<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout | Nykaa Clone</title>
    <link rel="stylesheet" href="checkout.css">
</head>

<body>

    <div class="checkout-container">
        <!-- Nykaa Logo -->
        <img src="https://logos-download.com/wp-content/uploads/2021/01/Nykaa_Logo.png" alt="Nykaa Logo"
            class="nykaa-logo">

        <h2>Checkout</h2>
        <form id="checkout-form">
            <div class="form-group">
                <label for="full-name">Full Name</label>
                <input type="text" id="full-name" placeholder="Enter your full name" required>
                <div class="error-message"></div>
            </div>

            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" placeholder="Enter your email" required>
                <div class="error-message"></div>
            </div>

            <div class="form-group">
                <label for="mobile">Mobile Number</label>
                <input type="text" id="mobile" placeholder="Enter your mobile number" required>
                <div class="error-message"></div>
            </div>

            <div class="form-group">
                <label for="address">Address</label>
                <input type="text" id="address" placeholder="Enter your address" required>
                <div class="error-message"></div>
            </div>

            <div class="form-group">
                <label for="city">City</label>
                <input type="text" id="city" placeholder="Enter your city" required>
                <div class="error-message"></div>
            </div>

            <div class="form-group">
                <label for="state">State</label>
                <input type="text" id="state" placeholder="Enter your state" required>
                <div class="error-message"></div>
            </div>

            <div class="form-group">
                <label for="zip">Zip Code</label>
                <input type="text" id="zip" placeholder="Enter your zip code" required>
                <div class="error-message"></div>
            </div>

            <button type="submit"><a href="../Payment/payment.html">Proceed to Payment</a></button>
        </form>
    </div>

    <script src="../Checkout/checkout.js"></script>

</body>

</html>
