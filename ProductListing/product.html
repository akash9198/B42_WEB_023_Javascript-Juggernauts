<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nykaa - Products</title>
    <link rel="stylesheet" href="product.css">
</head>
<body>
    <div class="container">
        <!-- Sidebar -->
        <aside class="sidebar">
            <h2>Filters</h2>
            
            <!-- Search Filter -->
            <div class="filter-group">
                <h3>Search Products</h3>
                <input type="text" id="searchInput" placeholder="Search products...">
            </div>

            <!-- Category Filter -->
            <div class="filter-group">
                <h3>Category</h3>
                <select id="categoryFilter">
                    <option value="all">All</option>
                    <option value="Skincare">Skincare</option>
                    <option value="Makeup">Makeup</option>
                    <option value="Primer">Primer</option>
                    <option value="Foundation">Foundation</option>
                </select>
            </div>

            <!-- Price Filter -->
            <div class="filter-group">
                <h3>Price</h3>
                <select id="priceFilter">
                    <option value="default">Default</option>
                    <option value="low">Low to High</option>
                    <option value="high">High to Low</option>
                </select>
            </div>

            <!-- Brand Filter -->
            <div class="filter-group">
                <h3>Brand</h3>
                <label><input type="checkbox" class="filter" data-filter="brand" value="Nykaa"> Nykaa</label>
                <label><input type="checkbox" class="filter" data-filter="brand" value="Maybelline"> Maybelline</label>
                <label><input type="checkbox" class="filter" data-filter="brand" value="Lakme"> Lakme</label>
                <label><input type="checkbox" class="filter" data-filter="brand" value="E.L.F"> E.L.F</label>
                <label><input type="checkbox" class="filter" data-filter="brand" value="LAURA MERCIER"> LAURA MERCIER</label>
            </div>

            <!-- Clear Filters Button -->
            <button id="clearFilters" class="clear-filters">Clear Filters</button>
        </aside>

        <!-- Product Listing Section -->
        <main class="product-list">
            <h2>All Products</h2>
            <div class="products-grid" id="products-container">
                <!-- Products will be dynamically added here -->
            </div>
            <div id="pagination" class="pagination">jhgakucfujcfwiukfkwugukgvvcsha</div>
        </main>
    </div>

    <script src="product.js"></script>
</body>
</html>
